<!doctype html>

<html ng-app="cart">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="cart.js"></script>
</head>

<body>

<div class="container" ng-controller="cartController">
    <p></p>
    <h3>Корзина</h3>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button type="button" class="btn btn-primary" onclick="location.href = 'index.html'">
            Главная страница</button>
        <p></p>
        <button style="margin-left: 10px" type="button" class="btn btn-secondary" ng-click="clearCart()">
            Очистить корзину </button>
    </div>
    <p></p>
    <table class="table table-hover">
        <thead>
        <tr>
            <td>ID</td>
            <td>Название</td>
            <td>Стоимость</td>
            <td>Количество</td>
            <td>Общая стоимость</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="p in cart.items">
            <td>{{p.productId}}</td>
            <td>{{p.productTitle}}</td>
            <td>{{p.pricePerProduct}}</td>
            <td>{{p.quantity}}</td>
            <td>{{p.price}}</td>
        </tr>
        </tbody>
    </table>
    <h4>Итого: {{cart.totalPrice}}</h4>

</div>
</body>
</html>
